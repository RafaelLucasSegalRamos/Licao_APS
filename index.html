<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="shortcut icon" href="IMGS/favicon.ico" type="image/x-icon">
        <script src="JS/navanimation.js" defer></script>
        <title>Pagina principal</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="list active">
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-house"></i></span>
                            <span class="title">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon"><i class="fa-solid
                                    fa-circle-exclamation"></i></span>
                            <span class="title">Sobre</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="list">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            <span class="title">Contatos</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="img">
                <img src="IMGS/Logo_final(talvez).png" alt="Logo do site">
            </div>
        </header>
        <main>
            <section id="home" style="background: linear-gradient(to bottom, rgb(255, 103, 103), rgb(255, 255, 73));">

            </section>
            <section style="background: linear-gradient(to bottom, rgb(255, 255, 73), rgb(68, 255, 68));">

            </section>
            <section style="background: linear-gradient(to bottom, rgb(68, 255, 68), rgb(106, 255, 255));">

            </section>
        </main>
        <footer>
            <!-- <p>&copy; Site feito pelo</p> -->
        </footer>
        <script src="https://kit.fontawesome.com/e426d8b25c.js"
            crossorigin="anonymous"></script>
        <script src="JS/headeranimation.js"></script>

    </body>
</html>
